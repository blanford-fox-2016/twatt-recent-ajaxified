<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container text-center">
    <h1>Twatt AJAS</h1>

</div>

<div class="container">
    <form onsubmit="newTweet(event)" method="post" action="">
        <div class="form-group">
            <label>Tweet:</label>
            <input type="text" class="form-control" name="status">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<br>

<div class="container">


    <div id="new">

    </div>
</div>

<script src="javascript/jquery-3.1.1.min.js"></script>
<script src="javascript/bootstrap.min.js"></script>

<script>

    function newTweet(event) {
        event.preventDefault()
        var xhr = new XMLHttpRequest()
        var param = document.getElementsByName("status")[0].value

        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var data = JSON.parse(this.responseText)
                console.log(data)
                param = ""
                $("input[name='status']").val("")
            }
        }

        xhr.open("POST", "http://localhost:3000/api/create", true)
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
        xhr.send(`status=${param}`)
    }


    var getHome = function() {
        var xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var data = JSON.parse(this.responseText)
                console.log(data)

                var html = ""
                for (var i = 0; i < data.length; i++) {
                    html += '<div class="panel panel-default">'
                    html += '<div class="panel-heading">'
                    html += `<h4>${data[i].user.name}</h4>`
                    html +=  '</div>'
                    html +=  '<div class="panel-body">'
                    html += `${data[i].text}`
                    html += '</div>'
                    html += '</div>'
                }

                document.getElementById("new").innerHTML = html
            }
        }
        xhr.open("GET", "http://localhost:3000/api/home", true)
        xhr.send()

    }
    setInterval(getHome, 10000)

</script>



</body>
</html>
