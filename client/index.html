      document.getElementById('new_tweet').addEventListener( 'click', function (e){

          console.log(params);
          var xhr = new XMLHttpRequest();
          xhr.open("POST", "http://localhost:3000/add", true);

          //Send the proper header information along with the request
          xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

          xhr.onreadystatechange = function () {
            if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                var obj = JSON.parse(this.responseText)
                console.log(obj);
                // var obj = [{id: 1, text: "hi"}, {id: 2, text: "Hello"}]
                html = "<ol class='list-group'>"

                for (var i = 0; i < obj.length; i++) {
                  html += `<li class="list-group-item"> id: ${obj[i].id}<p>screen_name : @${obj[i].user.screen_name}<br>content : ${obj[i].text}</p></li>`
                }

                html += "</ol>"

                document.getElementById("content").innerHTML = html;
            }
          };
