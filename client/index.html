  <script type="text/javascript">
    var xhr = new XMLHttpRequest();

    xhr.onload = function() {
      if (xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);
        var html = '';

        for (var i = 0; i < data.length; i++) {
          html += '<div class="panel-heading"><img class="pull-left" src="'+ data[i].user.profile_image_url +'" alt="" /><h2 class="panel-title">'+ data[i].user.name + '-' data[i].user.screen_name +'</h2><div class="clearfix"></div></div><div class="panel-body" id="test">'+ data[i].user.text +'</div>'
        }

        document.getElementById("tweets").innerHTML = html;

    };
