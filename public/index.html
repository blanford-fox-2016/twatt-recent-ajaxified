<!DOCTYPE html>

    <script>
      function showCustomer(str) {
        var xhttp;
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.status == 200) {
            var obj = JSON.parse(this.responseText)
            console.log(obj );
            var html = "";
            for (var i = 0; i < obj.length; i++) {

              html += `<br><li>tweet|${obj[i].text} </li><hr>`;

            }
            console.log(html);
            document.getElementById("timeline").innerHTML = html;
          }

        };
        xhttp.open("GET", "http://localhost:3000/api/status", true);

        xhttp.send();
        setTimeout(showCustomer,1000)
      }

      function send_data(){
        var input = document.getElementById("inputPost").value
        console.log(input);
        var params = "status="+ input;
        console.log("ini "+params);
        xhttp = new XMLHttpRequest();
        xhttp.open("POST", "http://localhost:3000/api/update", true);
          xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        xhttp.send(params);
      }
    </script>
